<div class="headerWrap">
  <button
    appButtonStyles
    (click)="goToMain()">ðŸ¡¸ Main Page</button>
</div>

<form
  [formGroup]="form"
  (ngSubmit)="addNewProduct()"
  class="infoWrap">
  <label>
    Name:
    <input #name type="text" formControlName="name">
  </label>
  <span class="warn"
    *ngIf="!form.get('name')?.valid && form.get('name')?.touched">
    Name is required
  </span>
  <div>
    <div>Description: </div>
    <textarea #description
      formControlName="description"
      rows="10"
      cols="50"></textarea>
  </div>
  <span class="warn"
    *ngIf="!form.get('description')?.valid && form.get('description')?.touched">
    Desciption is required
  </span>
  <label>
    Image:
    <input #image
      formControlName="image"
      type="file"
      accept="image/*"
      (change)="onImageChange($event)">
  </label>
  <span class="warn"
    *ngIf="!form.get('image')?.valid && form.get('image')?.touched">
    Image is required
  </span>
  <img
    class="image-prescreening"
    [src]="imageURL"
    alt="photo"
    *ngIf="imageURL && imageURL !== ''">
  <label>
    Price:
    <input formControlName="price" #price type="number">
  </label>
  <span class="warn"
    *ngIf="!form.get('price')?.valid && form.get('price')?.touched">
    Price is required
  </span>
  <button
    appButtonStyles
    type="submit"
    padding="7px 17px"
    margin="38px"
    [disabled]="!form.valid">Add new product</button>
</form>
