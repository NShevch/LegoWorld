<form
  (ngSubmit)="onSubmitClick(password.value)"
  class="wrap">
  <div> Enter password: </div>
  <input #password
    placeholder="1111"
    type="text" required>
  <button
    type="submit"
    appButtonStyles
    padding="4px 20px"
    margin="0">Submit</button>
  <button
    type="button"
    appButtonStyles
    padding="4px 20px"
    margin="0"
    (click)="onExitClick()">Exit</button>
</form>
<span class="wrongPass"
  *ngIf="wrongPassword">
  Wrong password!
</span>
